<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="/css/style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label" id="current-label-0">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            <div class="max-score">
                <label for="Max Score">Max Score </label><br/>
                <input type="number" class="input-max-score" value="100">
            </div>           
            <button class="btn-again hide"><i class="ion-android-checkbox-outline"></i>Play Again ?</button>
            <button class="btn-new" ><i class="ion-ios-plus-outline"></i>Start Game</button>
            <button class="btn-roll hide"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold hide"><i class="ion-ios-download-outline"></i>Hold</button>
            <img src="images-pig-game/dice-5.png" alt="Dice" class="dice-1 hide">
            <img src="images-pig-game/dice-5.png" alt="Dice" class="dice-2 hide">
        </div>
        
        <script src="js/app.js"></script>
    </body>
</html>
